<html>
<head>
<title>展开合闭按钮</title>
<link href="css/css.css" type="text/css" rel="stylesheet" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<script  language="javascript">
function switchSysBar(){
 if (window.parent.document.getElementById('attachucp').cols=="188,12,*"){
 window.document.getElementById('leftbar').style.display="";
 window.parent.document.getElementById('attachucp').cols="0,12,*";
 }
 else{
 window.parent.document.getElementById('attachucp').cols="188,12,*";
 window.document.getElementById('leftbar').style.display="none"
 }
}
function load(){
 if (window.parent.document.getElementById('attachucp').cols=="0,12,*"){
 document.getElementById('leftbar').style.display="";
 }
}
</script>
</head>
<body marginwidth="0" marginheight="0" onLoad="load()" topmargin="0" leftmargin="0" onselectstart="return false" oncontextmenu=return(false) style="overflow-x:hidden;">
<center>
<table height="100%" cellspacing="0" cellpadding="0" border="0" width="100%">
<tbody>
<tr>
<td bgcolor="#ededb1" width="1">
</td>
<td id="leftbar" style="display: none; background:url(images/main/switchbg1.jpg) repeat-y  0px 0">
<a onClick="switchSysBar()" href="javascript:void(0);" id="hl"> 
 
<img src="images/main/pic24.jpg" width="12" height="72" border="0" alt="隐藏左侧菜单"  >
</a>
</td>
<td id="rightbar" style="background:url(images/main/switchbg1.jpg) repeat-y 0px 0">
<a id="hr" onClick="switchSysBar()" href="javascript:void(0);"> 

<img src="images/main/pic23.jpg" width="12" height="72" border="0" alt="隐藏左侧菜单" >
</a>
</td>
</tr>
</tbody>
</table>
</center>
</body>
</html>
